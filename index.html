<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> 
    <title>Tomahawk Admin Panel</title>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div class="menu" id="menutop">Title</div>

        <div class="menu" id="menu1">Home</div>

        <div class="menu" id="menu2">Profile</div>   

        <div class="menu" id="menu3">Messages</div>

        <div class="menu" id="menu4">History</div>

        <div class="menu" id="menu5">Tasks</div>

        <div class="menu" id="menu6">Communities</div>

        <div class="menu" id="menu7"></div>

        <div class="menu" id="menu8">Settings</div>

        <div class="menu" id="menu9">Support</div>

        <div class="menu" id="menu10">Privacy</div>

        <div class="menu" id="menu12"></div>
    </div>
    <div class="workspace">
        <div class="topbar">
            <div class="topquad1">
                <img src="icons/magnify.png" alt=""> 
                <input type="text">
                <!-- search -->
            </div>
            <div class="topquad2">
                <div class="belldiv">
                    <img src="icons/bell-ring.png" alt="" class="clicker">
                </div>
                <div class="profilediv">
                    <img src="icons/ninja.png" alt="" width="40px" class="clicker">
                    <p class="clicker">Ninja Man</p>
                </div>
            </div>
            <div class="topquad3">
                <div class="userdiv">
                    <img src="icons/ninja.png" alt="" width="40px" class="clicker">
                </div>
                <div class="greetingdiv">
                    <p><h4>Hi there,</h4></p>
                    <p><h1>Ninja Man (@ninjaman)</h1></p>
                </div>
            </div>
            <div class="topquad4">
                <button class="btn clicker">New</button>
                <button class="btn clicker" >Upload</button>
                <button class="btn clicker">Share</button>
            </div>

        </div>
        <div class="mainarea">
            Main Area
        </div>
    </div>

</div>

</body>
</html>
